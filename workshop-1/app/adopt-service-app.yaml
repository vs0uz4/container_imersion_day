apiVersion: apps/v1
kind: Deployment
metadata:
  name: mythical-mysfits-adopt
  namespace: default
  labels:
    app: mythical-mysfits-adopt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mythical-mysfits-adopt
  template:
    metadata:
      labels:
        app: mythical-mysfits-adopt
    spec:
      serviceAccount: mythical-misfit
      containers:
        - name: mythical-mysfits-adopt
          image: 832172068916.dkr.ecr.us-east-2.amazonaws.com/cfn-container-adopt-we23u4oi23u:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: MONOLITH_URL
              value: alb-832172068916-589445464.us-east-2.elb.amazonaws.com
---
apiVersion: v1
kind: Service
metadata:
  name: mythical-mysfits-adopt
spec:
  type: NodePort
  selector:
    app: mythical-mysfits-adopt
  ports:
   -  protocol: TCP
      port: 80
      targetPort: 80
